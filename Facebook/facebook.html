<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/left-sidebar.css">
    <link rel="stylesheet" href="styles/right-sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Facebook Clone</title>
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="facebook-logo" src="icons/facebook-logo.svg">
            <div class="search-bar-container">
                <img class="search-icon" src="icons/search-icon.svg">
                <input class="search-bar" type="text" placeholder="Search Facebook">
            </div>
        </div>

        <div class="right-section">
            <button class="menu-container">
                <img class="menu-icon" src="icons/menu-icon.svg">
                <div class="tooltip">Menu</div>
            </button>
            <button class="messenger-container">
                <img class="messenger-icon" src="icons/messenger-icon.svg">
                <div class="messenger-count">2</div>
                <div class="tooltip">Messenger</div>
            </button>
            <button class="notifications-container">
                <img class="notifications-icon" src="icons/notifications-icon.svg">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </button>
            <div class="profile-picture-container">
                <img class="profile-picture" src="https://i.pinimg.com/originals/ed/79/b8/ed79b8ba9ce9461ccce7e92a0fa96c5f.jpg">
                <div class="tooltip">Account</div>
            </div>
        </div>
    </header>

   <nav class="left-sidebar">
        <div class="left-sidebar-top-container">
            <div class="left-sidebar-container">
                <img class="mini-profile-picture icon" src="https://i.pinimg.com/originals/ed/79/b8/ed79b8ba9ce9461ccce7e92a0fa96c5f.jpg">
                <p class="name">Lena</p>
            </div>
            <div class="left-sidebar-container">
                <img class="friends-icon icon" src="icons/friends-icon.svg">
                <p class="friends">Friends</p>
            </div>
            <div class="left-sidebar-container">
                <img class="groups-icon icon" src="icons/groups-icon.svg">
                <p class="groups">Groups</p>
            </div>
            <div class="left-sidebar-container">
                <img class="marketplace-icon icon" src="icons/marketplace-icon.svg">
                <p class="marketplace">Marketplace</p>
            </div>
            <div class="left-sidebar-container">
                <img class="memories-icon icon" src="icons/memories-icon.svg">
                <p class="memories">Memories</p>
            </div>
            <div class="left-sidebar-container">
                <img class="saved-icon icon" src="icons/saved-icon.svg">
                <p class="saved">Saved</p>
            </div>
            <div class="left-sidebar-container">
                <button class="see-more-button">
                    <img class="see-more-icon icon" src="icons/more-icon.svg">
                </button>
                <p class="see-more">See more</p>
            </div>
        </div>

        <div class="left-sidebar-middle-container"></div>

        <div class="left-sidebar-bottom-container">
            <div class="shortcuts-and-edit-container">
                <p class="shortcuts">Your shortcuts</p>
                <p class="edit">Edit</p>
            </div>
            <div class="left-sidebar-container">
                <img class="anime-1-icon" src="https://pbs.twimg.com/media/EjF1LjaXsAI7zEm?format=jpg&name=medium">
                <p class="anime-1">The Quintessential Quintuplets</p>
            </div>
            <div class="left-sidebar-container shortcuts-container">
                <img class="anime-2-icon" src="https://cdn.myanimelist.net/images/anime/3/85468.jpg">
                <p class="anime-2">Beyond The Boundary</p>
            </div>
            <div class="left-sidebar-container">
                <button class="see-more-button">
                    <img class="see-more-icon icon" src="icons/more-icon.svg">
                </button>
                <p class="see-more">See more</p>
            </div>
        </div>
   </nav>

   <nav class="right-sidebar">
    <div class="right-sidebar-top-container">
        <div class="friend-requests-upper-container">
            <p class="friend-requests">Friend requests</p>
            <p class="see-all">See all</p>
        </div>
        <div class="friend-requests-lower-container">
            <img class="friend-requests-picture" src="https://i.pinimg.com/originals/54/1d/ce/541dceaf6e5c2b68ae640c7df1cb1d49.jpg">
            <div class="friend-details">
                <div class="friend-requests-name-container">
                    <p class="friend-requests-name">
                        Kamisato Ayaka
                    </p>
                    <p class="when">
                        3w
                    </p>
                </div>
                <div class="mutual-friends-container">
                    <img class="mutual-friends-picture mutual-friends-1" src="https://i.pinimg.com/564x/98/5d/a0/985da019ead9869772f6e056a7177dba.jpg">
                    <img class="mutual-friends-picture  mutual-friends-2" src="https://i.pinimg.com/originals/75/01/b5/7501b571f1ead2462f905343508f66bd.jpg">
                    <p class="mutual-friends-number">2 mutual friends</p>
                </div>
                <div class="accept-friend">
                    <button class="confirm-button">
                        Confirm
                    </button>
                    <button class="delete-button">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="right-sidebar-first-horizontal-line"></div>

    <div class="right-sidebar-middle-container">
        <p class="birthdays">Birthdays</p>
        <div class="birthday-container">
            <img class="birthday-icon" src="icons/birthday-icon.svg">
            <p class="friend-birthday">
                <bold class="friend-birthday-name">Chisato Nishikigi</bold> and <bold class="friend-birthday-name">Takina Inoue</bold> have birthdays today.
            </p>
        </div>
    </div>

    <div class="right-sidebar-second-horizontal-line"></div>

    <div class="right-sidebar-bottom-container">
        
    </div>
</nav>
</body>
</html>
